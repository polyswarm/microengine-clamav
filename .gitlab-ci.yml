image: docker:stable

services:
  - docker:dind
 
build-master:
    only: 
        - master
    tags:
        - docker
    variables:
        DOCKER_FULL_PATH: index.docker.io/polyswarm/microengine-clamav

    stage: build
    script:
        - docker build -t $DOCKER_FULL_PATH -f docker/Dockerfile.microengine-clamav .
        - docker login -u "$CI_CUSTOM_DOCKER_HUB_USERNAME" -p "$CI_CUSTOM_DOCKER_HUB_PASSWORD" $CI_CUSTOM_DOCKER_HUB_URI && docker push $DOCKER_FULL_PATH 

build-non-master:
    except: 
        - master
    tags:
        - docker
    stage: build
    script:
        - docker build -t $CI_REGISTRY_IMAGE/microengine-clamav:$CI_COMMIT_REF_NAME -f docker/Dockerfile.microengine-clamav .
